<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissor Final</title>
		<link rel="stylesheet" href="styles/10-RPS final examples.css" />
	</head>
	<body>
		<p class="title">Rock Paper Scissor</p>

		<button onclick="playGame('rock');" class="move-button"><img src="images/rock-emoji.png" class="move-icon" /></button>
		<button onclick="playGame('paper'); " class="move-button"><img src="images/paper-emoji.png" class="move-icon" /></button>
		<button
			onclick="      
      playGame('scissors');"
			class="move-button"
		>
			<img src="images/scissors-emoji.png" class="move-icon" />
		</button>
		<p class="js-result result"></p>
		<p class="js-move"></p>
		<p class="js-score score"></p>

		<button
			onclick="score.wins=0;score.losses=0;score.tie=0;
			localStorage.removeItem('score');
			updateScoreElement();"
			class="reset-score-button"
		>
			Reset Score
		</button>

		<!--<p><a href>Click here</a> for final version of project.</p>-->

		<script src="scripts/10-RPS final examples.js"></script>
	</body>
</html>
