<!DOCTYPE html>
<html>
	<head>
		<title>Tracking</title>
		<link rel="stylesheet" href="styles/tracking.css" />
	</head>
	<body>
		<div class="header">
			<div class="logo-div">
				<a href="project-amazon.html">
					<img class="logo-image" src="amazon-icons/amazon-logo-white.png" />
				</a>
			</div>

			<div class="search-div">
				<input class="search-textbox" type="text" placeholder="Search" />
				<button class="search-button"><img class="search-icon" src="amazon-icons/search-icon.png" /></button>
			</div>
			<div class="right-div">
				<a class="orders-link" href="orders.html">
					<span class="returns-text">Returns</span>
					<span class="orders-text">& Orders</span>
				</a>
				<a class="cart-link" href="checkout.html">
					<img class="cart-icon" src="amazon-icons/cart-icon.png" />
					<div class="cart-quantity">3</div>
					<div class="cart-text">Cart</div>
				</a>
			</div>
		</div>
		<div class="main">
			<div></div>
			<div>
				<div class="all-orders-div">
					<a href="orders.html">View All Orders</a>
				</div>
				<div class="delivery-date-text">Arriving On Monday, June 20</div>
				<div>Black and Grey Athletic Cotton Socks - 6pcs</div>
				<div>Quantity: 1</div>
				<div class="image-div"><img class="image" src="amazon-icons/athletic-cotton-socks-6-pairs.jpg" /></div>
				<div class="status-div">
					<div class="status-prepare">Preparing</div>
					<div class="status-shipped">Shipped</div>
					<div class="status-deliver">Delivered</div>
				</div>
				<div class="full-div">
					<div class="half-div"></div>
				</div>
			</div>
			<div></div>
		</div>

		<script></script>
	</body>
</html>
