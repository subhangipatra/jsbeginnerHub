<!DOCTYPE html>
<html>
	<head>
		<title>Exercise</title>
	</head>
	<body>
		<button onclick="playGame('heads')">heads</button>
		<button onclick="playGame('tails')">tails</button>

		<script>
			let result;
			let score = JSON.parse(localStorage.getItem("score")) || {
				wins: 0,
				lose: 0,
			};

			localStorage.getItem("score");
			function playGame(guess) {
				let randomNumber = Math.random();
				const option = randomNumber < 0.5 ? "heads" : "tails";
				if (option === guess) {
					result = "you win";
					score.wins += 1;
				} else {
					result = "you lose";
					score.lose += 1;
				}

				localStorage.setItem("score", JSON.stringify(score));
				console.log(`computer choose ${option} . Final Result: ${result}`);
				console.log(`Wins: ${score.wins}. Lose: ${score.lose}.`);
			}
		</script>
	</body>
</html>
