			let result;
			function minMax(nums) {
				if (nums === "") {
					result = {
						min: "",
						max: "",
					};
					return result;
				} else {
					result = {
						min: nums[0],
						max: nums[0],
					};
				}

				for (let i = 0; i < nums.length; i++) {
					const value = nums[i];
					if (value < result.min) {
						result.min = value;
					}
					if (value > result.max) {
						result.max = value;
					}
				}

				return result;
			}

			function countWords(words) {
				let fruits = {};
				for (let i = 0; i < words.length; i++) {
					if (fruits[words[i]]) {
						fruits[words[i]]++;
					} else {
						fruits[words[i]] = 1;
					}
				}
				return fruits;
			}
			const nums = [10, 20, 30];

			function getLastValue(array) {
				return array[array.length - 1];
			}

			function arraySwap(array) {
				const swap = array[0];
				array[0] = array[array.length - 1];
				array[array.length - 1] = swap;
				return array;
			}

			function addNum(array, num) {
				for (let i = 0; i < array.length; i++) {
					array[i] = array[i] + num;
				}
				return array;
			}

			function addArrays(array1, array2) {
				const array = [];
				for (let i = 0; i < array1.length; i++) {
					array[i] = array1[i] + array2[i];
				}
				return array;
			}

			function countPositive(nums) {
				let count = 0;
				for (let i = 0; i < nums.length; i++) {
					if (nums[i] > 0) {
						count++;
					}
				}
				return count;
			}

			function stringSearch(array, searchword) {
				let position = -1;
				for (let i = 0; i < array.length; i++) {
					if (array[i] === searchword) {
						position = i;
						break;
					}
				}
				return position;
			}

			function findIndex(array, word) {

			function unique(array) {
				const finalArray = [];
				for (let i = 0; i < array.length; i++) {
					const word = array[i];
					if (findIndex(finalArray, word) === -1) {
						finalArray.push(word);
					}
				}
