<!DOCTYPE html>
<html>
	<head>
		<title>Cart Exercise</title>
	</head>
	<body>
		<style></style>
		<p>Cart Quantity</p>

		<button onclick="console.log('Cart Quantity : ' +cartQuantity);">Show Quantity</button>
		<button
			onclick="

updateCartQuantity(1);"
		>
			Add to cart
		</button>
		<button onclick=" updateCartQuantity(2);">+2</button>
		<button onclick=" updateCartQuantity(3);">+3</button>
		<button
			onclick="
cartQuantity=0;
document.querySelector('.js-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
"
		>
			Reset Cart
		</button>
		<button
			onclick=" updateCartQuantity(-1);
"
		>
			Remove from cart
		</button>
		<button
			onclick=" updateCartQuantity(-2);
"
		>
			-2
		</button>
		<button
			onclick="
      updateCartQuantity(-3);
"
		>
			-3
		</button>
		<p class="js-quantity">Cart Quantity : 0</p>
		<script>
			let cartQuantity = 0;

			function updateCartQuantity(value) {
				if (cartQuantity + value < 0) {
					alert("Not enough items in the cart.");
					return;
				}
				if (cartQuantity + value > 10) {
					alert("Cart is full.");
					return;
				}
				cartQuantity += value;
				//console.log("Cart Quantity:" + cartQuantity);
				document.querySelector(".js-quantity").innerHTML = `Cart Quantity: ${cartQuantity}`;
			}
		</script>
	</body>
</html>
